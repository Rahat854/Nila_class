    <title>HTML Inline and Block Element</title>
</head>
<body style="margin: 0;">
   <div style="border: 1px solid blue;">
       <p style="border: 1px solid blue;"> this is a block element</p>
    </div>
    <div style="border: 1px solid blue;">This is an block-level element</div>
    <span style="border:1px solid black">This is an inline element</span>
    <span style="border:1px solid black"><i>This is an inline element</i></span>
</body>
</html>
